<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      <aside>
        <input type="color" name="color" id="color">
        <button id="save">save</button>
        <!-- I added some basic attributes for your slider type is range not slider -->
        <input max="100" min="10" step="5" value="10" type="range" name="slider" id="slider">
        <button id="rect">rectangle/circle</button>
        <button id="triangle">triangle/ellipse</button> 
      </aside>
      <main>
        <div id="sketch"></div>
      </main>
    </div>
<script src="/sketch.js"></script>
</body>
</html>
